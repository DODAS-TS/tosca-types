tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/maricaantonacci-add-marathon/custom_types.yaml

description: >
  TOSCA examples for specifying Marathon applications to enable the
  specification of long-running services in INDIGO.

topology_template:

  node_templates:

    marathon_app:
      type: tosca.nodes.indigo.Container.Application.Docker.Marathon
      properties:
        command: echo "hola"
        uris: ['http://algo.para.bajar.com', 'http://otro.para.bajar.com']
        environment_variables:
          SOME_ENV_VAR: some_env_value 
        labels:
          SOME_KEY: some_value
      artifacts:
        image:
          file: mysql
          type: tosca.artifacts.Deployment.Image.Container.Docker
      requirements:
        - host: docker_runtime

    docker_runtime:
      type: tosca.nodes.indigo.Container.Runtime.Docker
      capabilities:
        host:
          properties:
            num_cpus: 0.5
            mem_size: 512 MB
            publish_ports:
               - protocol: tcp
                 target: 80
                 source: 80
               - protocol: tcp
                 target: 22
                 source: 22
            volumes: ['mysql:/var/lib/mysql:rw:dvi:rexray']
