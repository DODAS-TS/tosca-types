tosca_definitions_version: tosca_simple_yaml_1_0

imports:
  - indigo_custom_types: https://raw.githubusercontent.com/indigo-dc/tosca-types/maricaantonacci-deep-dev/custom_types.yaml

description: TOSCA example for specifying a Mesos Cluster

topology_template:

  inputs:

    tensorflow_password:
      type: string
      description: Password for jupyter
      default: 's3cret'

    marathon_password:
      type: string
      description: Password for marathon
      default: 's3cret'

  node_templates:

    tensorflow:
      type: tosca.nodes.indigo.TensorflowOnMesos
      properties:
        marathon_password: { get_input: marathon_password }
        marathon_host: { get_attribute: [ mesos_master_server, private_address, 0 ] }
        tensorflow_password: { get_input: tensorflow_password }
      requirements:
        - host: mesos_master


    mesos_master:
      type: tosca.nodes.indigo.MesosMaster
      properties:
        mesos_masters_list: { get_attribute: [ HOST, private_address ] }
        marathon_password: { get_input: marathon_password }
        enable_chronos: false
        enable_consul_sd: false
        enable_gpu_support: true 
      requirements:
        - host: mesos_master_server

    mesos_slave:
      type: tosca.nodes.indigo.MesosSlave
      properties:
        master_ips: { get_attribute: [ mesos_master_server, private_address ] }
        front_end_ip: { get_attribute: [ mesos_master_server, private_address, 0 ] }
        enable_consul_sd: false
        enable_gpu_support: true 
      requirements:
        - host: mesos_slave_server
        
    mesos_load_balancer:
      type: tosca.nodes.indigo.MesosLoadBalancer
      properties:
        master_ips: { get_attribute: [ HOST, private_address ] }
        marathon_password: { get_input: marathon_password }
        enable_consul_sd: false
      requirements:
        - host: mesos_master_server        

    mesos_master_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        endpoint:
          properties:
            dns_name: mesosserverpublic
            network_name: PUBLIC
            ports:
              mesos_port:
                protocol: tcp
                source: 5050
              marathon_port:
                protocol: tcp
                source: 8443
              jupyter_port:
                protocol: tcp
                source: 10001
        scalable:
          properties:
            count: 1
        host:
          properties:
            num_cpus: 2
            mem_size: 2 GB
        os:
          properties:
            image: ubuntu-16.04

    mesos_slave_server:
      type: tosca.nodes.indigo.Compute
      capabilities:
        scalable:
          properties:
            count: 1
        host:
          properties:
            #num_cpus: 
            #mem_size:
            instance_type: g3.large 
        os:
          properties:
            image: ubuntu-16.04-cuda9
            

  outputs:
    marathon_endpoint: 
      value: { concat: [ 'https://', get_attribute: [ mesos_master_server, public_address, 0 ], ':8443' ] }
    jupyter_endpoint: 
      value: { concat: [ 'http://', get_attribute: [ mesos_master_server, public_address, 0 ], ':10001' ] }
