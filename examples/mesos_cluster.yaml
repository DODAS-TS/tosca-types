tosca_definitions_version: tosca_simple_yaml_1_0

repositories:
  indigo_repository:
    description: INDIGO Custom types repository
    url: https://raw.githubusercontent.com/indigo-dc/tosca-types/master/

imports:
  - indigo_custom_types:
      file: custom_types.yaml
      repository: indigo_repository
 
description: TOSCA example for specifying a Mesos Cluster

topology_template:

  node_templates:

    mesos_master:
      type: tosca.nodes.indigo.MesosMaster
      requirements:
        - host: mesos_master_server

    mesos_lb:
      type: tosca.nodes.indigo.MesosLoadBalancer
      properties:
        master_ips: { get_attribute: [ mesos_master_server, public_address ] }
      requirements:
        - host: mesos_lb_server

    mesos_slave:
      type: tosca.nodes.indigo.MesosSlave
      properties:
        master_ips: { get_attribute: [ mesos_master_server, public_address ] }
      requirements:
        - host: mesos_slave_server

    mesos_master_server:
      type: tosca.nodes.indigo.Compute
      properties:
        public_ip: yes
      capabilities:
        scalable:
          properties:
            count: 1
        host:
          properties:
            num_cpus: 1
            mem_size: 1 GB
        os:
          properties:
            type: linux 
            #distribution: ubuntu 
            #version: 14.04

    mesos_lb_server:
      type: tosca.nodes.indigo.Compute
      properties:
        public_ip: yes
      capabilities:
        scalable:
          properties:
            count: 1
        host:
          properties:
            num_cpus: 1
            mem_size: 1 GB
        os:
          properties:
            type: linux 
            #distribution: ubuntu 
            #version: 14.04

    mesos_slave_server:
      type: tosca.nodes.indigo.Compute
      properties:
        public_ip: no
      capabilities:
        scalable:
          properties:
            count: 1
        host:
          properties:
            num_cpus: 1
            mem_size: 1 GB
        os:
          properties:
            type: linux 
            #distribution: ubuntu 
            #version: 14.04
